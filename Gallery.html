<div class="gallerybutton">
<button class="load_more" id="loadMoreButton">Load More</button>
</div>
	
	
<script>
	
let currentRow = 4;
const totalRows = 38;
const rowsToLoad = 4; // Number of rows to load at once

function loadMore() {
    for (let i = 0; i < rowsToLoad; i++) {
        if (currentRow <= totalRows) {
            document.getElementById(`row${currentRow}`).classList.remove('hidden');
            currentRow++;
        }
    }
    if (currentRow > totalRows) {
        document.getElementById('loadMoreButton').style.display = 'none';
    }
}

document.addEventListener('DOMContentLoaded', () => {
    document.getElementById('loadMoreButton').onclick = loadMore;
});

</script>
